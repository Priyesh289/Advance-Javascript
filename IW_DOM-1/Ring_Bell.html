<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button onclick="clickPrint()"> Ring Bell </button>
    <h2 id="hello"></h2>
  </body>
</html>
<script>
  function clickPrint(){
    let show=document.getElementById("hello")
    console.log('Plese Open the Door')
    show.innerText="Plese Open the Door"
  }
</script>
