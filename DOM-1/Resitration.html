<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        //let inp=document.getElementById("name")
		function showName() {
            let inp=document.getElementById("name")
			let show=document.getElementById("dName")
			show.innerText = (inp.value)
			console.log(inp.value)
		}

		function showGender() {
            let a=document.getElementById("gender");
			let show=document.getElementById("dGender")
			show.innerText=(a.value)
            console.log(a.value)
		}

		function showEmail() {
			let e=document.getElementById("email");
			let show=document.getElementById("dEmail")
			show.innerText=(e.value)
            console.log(e.value)
		}

		function showMobile() {
			let m=document.getElementById("mobile");
			let show=document.getElementById("dMobile")
			show.innerText=(m.value)
            console.log(m.value)
		}

			// Reset all the form elements to default values (blank "")
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
		}
	</script>
</body>
</html>
